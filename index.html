<body>
    <h1>FORMS</h1>
    <form action="index2.html">
            <label>Name</label>
            <input type="text" name="Name" placeholder="name" required>
            <br><br>
            <label>Email Address</label>
            <input type="email" name="Email Address" placeholder="email" required>
            <br><br>
            <label>Password</label>

            <br><br>
            <label>Language</label>
            <br><br>
            <input type="radio" name="Language" value="React">React
            <br>            
            <input type="radio" name="Language" value="Angular">Angular
            <br>
            <input type="radio" name="Language" value="Vue">Vue
            <br><br>
            <label for="">Course</label>
            <br><br>
            <input type="checkbox" name="Course" value="MERN" required>MERN
            <br>
            <input type="checkbox" name="Course" value="MEAN">MEAN
            <br>
            <input type="checkbox" name="Course" value="MEVN">MEVN
            <br><br>

            <label for="">Field:</label>
            <br>
            <select>
                <option name= "Field:" value="Front End">Front End</option>
                <option name="Field:" value="Back End">Back End</option>
                <option name="Field:" value="Full Stack">Full Stack</option>
            </select>
            <br><br>
            <textarea name="Textarea" id="" cols="30" rows="10"></textarea>
            <br><br>
            <label>Phone Number</label>
            <input type="number" name="Phone Number">

            <input type="submit" value="Submit">
    </form>
